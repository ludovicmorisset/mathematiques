<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables de Soustraction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tables de Soustraction</h1>
        
        <div class="tables-selection">
            <h2>Sélectionnez les tables à réviser</h2>
            <div class="tables-grid">
                <label><input type="checkbox" value="1"> Table de 1</label>
                <label><input type="checkbox" value="2"> Table de 2</label>
                <label><input type="checkbox" value="3"> Table de 3</label>
                <label><input type="checkbox" value="4"> Table de 4</label>
                <label><input type="checkbox" value="5"> Table de 5</label>
                <label><input type="checkbox" value="6"> Table de 6</label>
                <label><input type="checkbox" value="7"> Table de 7</label>
                <label><input type="checkbox" value="8"> Table de 8</label>
                <label><input type="checkbox" value="9"> Table de 9</label>
                <label><input type="checkbox" value="10"> Table de 10</label>
            </div>
            <button id="startButton" class="btn">Commencer</button>
            <a href="index.html" class="btn">Retour au menu</a>
        </div>

        <div class="exercise-container hidden">
            <div class="progress">
                <span id="currentQuestion">1</span>/10
            </div>
            <div class="question-container">
                <div class="question">
                    <span id="num1"></span> - <span id="num2"></span> = 
                    <input type="number" id="answer" min="-100" max="100" autofocus>
                </div>
                <div class="buttons-container">
                    <button id="validateButton" class="btn validate-btn">Valider</button>
                    <button id="nextButton" class="btn next-btn hidden">Suivant</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>
            <div class="keypad">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">-</button>
                <button class="key delete">⌫</button>
            </div>
        </div>

        <div class="results hidden">
            <h2>Résultats</h2>
            <p>Score: <span id="score">0</span>/10</p>
            <div class="detailed-results">
                <h3>Détail des réponses</h3>
                <div id="answersList"></div>
            </div>
            <button class="btn" id="restartButton">Recommencer</button>
            <a href="index.html" class="btn">Retour au menu</a>
        </div>
    </div>
    <script src="subtraction.js"></script>
</body>
</html>
